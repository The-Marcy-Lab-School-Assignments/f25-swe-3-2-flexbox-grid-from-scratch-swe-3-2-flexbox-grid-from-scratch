<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Marcy Sneaker Company</title>
</head>

<body>
  <header>
    <img src="img/logo.png" alt="Logo">

    <h1>Marcy Music</h1>
    <nav>
      <a href="#">Library</a>
      <a href="#">Explore</a>
      <a href="#">Profile</a>
    </nav>
    <input type="text" placeholder="Search" />
  </header>
  <main>
    <section>
      <h2>Playlists</h2>
      <div class="picture">
        <ul>
          <figure>
            <img src="img/playlist-chill.jpg" alt="Vibes" class="grid-item">
            <figcaption>Playlist</figcaption>
            <p id="Title">Basketball Shoes</p>
          </figure>
        </ul>
        <ul>
          <figure>
            <img src="img/playlist-focus.jpg" alt="Focuss" class="grid-item">
            <figcaption>Playlist</figcaption>
            <p id="Title">Basketball Shoes</p>
          </figure>
        </ul>
        <ul>
          <figure>
            <img src="img/playlist-late-night.jpg" alt="Slumber" class="grid-item">
            <figcaption>Playlist</figcaption>
            <p id="Title">Basketball Shoes</p>
          </figure>
        </ul>
        <ul>
          <figure>
            <img src="img/playlist-love.jpg" alt="Romance" class="grid-item">
            <figcaption>Playlist</figcaption>
            <p id="Title">Basketball Shoes</p>
          </figure>
        </ul>
        <ul>
          <figure>
            <img src="img/playlist-oldies.jpg" alt="Classic" class="grid-item">
            <figcaption>Playlist</figcaption>
            <p id="Title">Basketball Shoes</p>
          </figure>
        </ul>
        <ul>
          <figure>
            <img src="img/playlist-sad.jpg" alt="Sad song" class="grid-item">
            <figcaption>Playlist</figcaption>
            <p id="Title">Sad</p>
          </figure>
        </ul>
      </div>

      <h2>Albums</h2>
      <aside>
        <figure>
          <img src="img/album-midnight-dreams.jpg" alt="Sad song" class="grid-item">
          <figcaption class="point">Midnight Dreams</figcaption>
          <p id="Title">Luna Ray</p>
        </figure>
        <figure>
          <img src="img/album-electric-soul.jpg" alt="Sad song" class="grid-item">
          <figcaption class="point">Electric Soul</figcaption>
          <p id="Title">The Voltage</p>
        </figure>
        <figure>
          <img src="img/album-golden-hour.jpg" alt="Sad song" class="grid-item">
          <figcaption class="point">Golden Hour</figcaption>
          <p id="Title">Sunset collective</p>
        </figure>
        <figure>
          <img src="img/album-kermit-does-jazz.jpg" alt="Sad song" class="grid-item">
          <figcaption class="point">Kermit Does Jazz</figcaption>
          <p id="Title">Kermit the Frog</p>
        </figure>
      </aside>

    </section>
  </main>
  <footer>
    <p>Made with ❤️ at
      <a href="https://www.marcylabschool.org/">Marcy Lab School</a>
    </p>
  </footer>
</body>

</html>
